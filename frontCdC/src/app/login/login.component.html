<div class="container mt-10">
   <div class="card mb-5 mt-5 shadow bg-white rounded border-0">
      <div class="row d-flex align-items-center">

         <div class="col-md-6">
            <img class="w-100 h-100 rounded img-fluid" src="https://i.imgur.com/9ea2zN2.jpg"
               alt="Alunes da Generation Brasil - Turma 01">
         </div>

         <div class="col-md-6 mt-4">
            <h1 class="text-center">Já é nosso cliente?</h1>
            <p class="text-center">Faça seu login</p>
            <div class="row  d-flex justify-content-center">
               <div class="col-md-8">
                  <form class="mt-3" #myForm="ngForm">
                     <div class="form-group">
                        <label for="login" class="label-control m-0">E-mail</label>
                        <input type="text" name="login" class="form-control" placeholder="Digite seu e-mail"[(ngModel)]='userLogin.email'>
                     </div>

                     <div class="form-group">
                        <label class="label-control m-0" for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha"[(ngModel)]='userLogin.senha'>
                     </div>
                     <div class='text-center mb-3'>
            <a  routerLink='/cadastro'>CADASTRE-SE</a>
          </div>

                     <div class="form-group d-flex justify-content-center mt-4">
                        <button type="button" class="btn btn-outline-warning w-50 "(click)='entrar()'>Entrar</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
