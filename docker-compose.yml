version: '3.4'
services:
  db:
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: Admin357/
      MYSQL_USER: root
      MYSQL_PASSWORD: Admin357/
      MYSQL_DATABASE: banco_club
    ports:
      - "3308:3306"
    networks:
      - generation-network
  clubedacultura:
    restart: always
    build: ./clubedacultura
    working_dir: /clubedacultura
    environment:
      TZ: America/Sao_Paulo
      SPRING_BOOT_ENVIRONMENT: Production
    volumes:
      - ./clubedacultura:/clubedacultura
      - ~/.m2:/root/.m2
    ports:
      - "9000:8080"
    command: mvn clean spring-boot:run
    links:
      - db
    depends_on:
      - db
    networks:
      - generation-network
      
  frontCdC:
    image: nginx
    volumes:
      - ./frontCdC/dist/frontCdC:/usr/share/nginx/html/
    ports:
      - "4200:80"      
    networks:
      - generation-network

networks:
    generation-network:
        driver: bridge
        
        